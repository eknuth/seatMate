<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
    <title>seatMate</title>

	<link rel="stylesheet" href="css/android.css" type="text/css">
	<link rel="stylesheet" href="css/seatmate.css" type="text/css">	
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/sencha-touch-debug.js"></script>
	

	<style>
	    .card1, .card2, .card3 {
	        background-color: #376daa;
	        text-align: center;
	        color: #204167;
	        text-shadow: #3F80CA 0 1px 0;
	        font-size: 72px;
            padding-top: 100px;
	    }
	</style>
</head>
<body>
<textarea id="comment-template" class="x-hidden-display">
	<div class="tweet">
		<div class="avatar"></div>
		<div class="tweet-content">
			<h2>{comment}</h2>
			<p>{date}</p>
		</div>
	</div>
</textarea>
<textarea id="route-template" class="x-hidden-display">
		<div class="tweet-content">
			<p>{route}:  {description}</p>
		</div>
</textarea>
</body>
</html>
<script type="text/javascript">
var rawComments = {{html comments}};
</script>
<script type="text/javascript" src="index.js"></script>
